name: Binary Builds

on:
  push:
    tags-ignore:
      - 'v*-dev.*'

jobs:
  pre-release:
    name: Pre Release
    runs-on: ubuntu-latest
    steps:
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
      - name: Checkout the repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Generate Change Log
        id: generate_log
        run: |
          curl -L https://github.com/barelyhuman/commitlog/releases/download/v0.0.6/commitlog-linux-amd64.tar.gz -o clog.tar.gz
          tar -xvzf clog.tar.gz
          chmod +x commitlog 
          ./commitlog . > CHANGELOG.txt
      - name: Generate build files
        uses: thatisuday/go-cross-build@v1
        with:
          platforms: "linux/amd64, linux/arm, linux/arm64, windows/amd64, darwin/amd64"
          package: ""
          name: commitlog
          compress: "true"
          dest: dist
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body_path: CHANGELOG.txt
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
