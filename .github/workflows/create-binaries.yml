name: Manual Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  pre-release:
    name: Pre Release
    runs-on: ubuntu-latest
    steps:
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
      - name: Checkout the repository
        uses: actions/checkout@v2
      - name: Generate Change Log
        id: generate_log
        run: |
          curl -L https://github.com/barelyhuman/commitlog/releases/download/v0.0.2/commitlog-linux-amd64.tar.gz --output commitlog.tar.gz
          tar -xvzf commitlog.tar.gz
          chmod +x commitlog 
          export CHANGELOG="$(./commitlog .)"
          CHANGELOG="${CHANGELOG//'%'/'%25'}"
          CHANGELOG="${CHANGELOG//$'\n'/'%0A'}"
          CHANGELOG="${CHANGELOG//$'\r'/'%0D'}"
          echo "::set-output name=changelog::$(echo "$CHANGELOG")"
      - name: Generate build files
        uses: thatisuday/go-cross-build@v1
        with:
          platforms: "linux/amd64, linux/arm, linux/arm64, windows/amd64, darwin/amd64"
          package: ""
          name: commitlog
          compress: "true"
          dest: dist
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body: ${{ steps.generate_log.outputs.changelog }}
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
